name: Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
        env:
          # Pass GitHub Secrets as Cypress environment variables
          CYPRESS_VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
          CYPRESS_VALID_PASSWORD: ${{ secrets.VALID_PASSWORD }}
          # If you want to use your specific script, you can uncomment the next line
          # command: npm run cypress:test

      - name: Upload Cypress Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress Videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      - name: Upload Cypress Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-report
          path: cypress/reports/sauce-demo-ui-report
